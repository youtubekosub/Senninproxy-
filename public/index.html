<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SenninProxy | Cyber Edition</title>
    <link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@400;700&family=Noto+Sans+JP:wght@300;500&display=swap" rel="stylesheet">
    <style>
        :root {
            --accent: #00ffcc;
            --bg: #050505;
            --panel: rgba(20, 20, 20, 0.8);
            --text: #e0e0e0;
        }

        body, html {
            margin: 0;
            padding: 0;
            width: 100%;
            height: 100%;
            overflow: hidden;
            background: var(--bg);
            color: var(--text);
            font-family: 'Noto Sans JP', sans-serif;
        }

        /* 動く背景アニメーション */
        .background {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: radial-gradient(circle at 50% 50%, #112244 0%, #050505 100%);
            z-index: -1;
        }

        .background::after {
            content: "";
            position: absolute;
            top: 0; left: 0; width: 100%; height: 100%;
            background-image: repeating-linear-gradient(0deg, transparent, transparent 1px, rgba(0, 255, 204, 0.03) 1px, transparent 2px);
            background-size: 100% 3px;
        }

        .container {
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100vh;
            padding: 20px;
            box-sizing: border-box;
        }

        .glass-panel {
            background: var(--panel);
            backdrop-filter: blur(15px);
            padding: 50px 40px;
            border-radius: 20px;
            border: 1px solid rgba(0, 255, 204, 0.2);
            box-shadow: 0 0 40px rgba(0, 0, 0, 0.5), inset 0 0 10px rgba(0, 255, 204, 0.1);
            text-align: center;
            width: 100%;
            max-width: 600px;
            transition: transform 0.3s ease;
        }

        h1 {
            font-family: 'Orbitron', sans-serif;
            font-size: 3.5rem;
            margin: 0 0 10px 0;
            color: var(--accent);
            text-transform: uppercase;
            letter-spacing: 5px;
            text-shadow: 0 0 20px rgba(0, 255, 204, 0.6);
        }

        p.subtitle {
            font-size: 0.9rem;
            color: #888;
            margin-bottom: 40px;
            letter-spacing: 2px;
        }

        .input-group {
            position: relative;
            width: 100%;
            margin-bottom: 25px;
        }

        input {
            width: 100%;
            padding: 18px 25px;
            background: rgba(0, 0, 0, 0.4);
            border: 1px solid rgba(0, 255, 204, 0.3);
            border-radius: 50px;
            color: white;
            font-size: 1.1rem;
            outline: none;
            box-sizing: border-box;
            transition: all 0.3s ease;
            box-shadow: inset 0 0 5px rgba(0, 0, 0, 0.5);
        }

        input:focus {
            border-color: var(--accent);
            box-shadow: 0 0 15px rgba(0, 255, 204, 0.3), inset 0 0 5px rgba(0, 0, 0, 0.5);
            background: rgba(0, 0, 0, 0.6);
        }

        button {
            padding: 15px 50px;
            border-radius: 50px;
            border: none;
            background: linear-gradient(45deg, #00ccaa, var(--accent));
            color: #000;
            font-family: 'Orbitron', sans-serif;
            font-weight: 700;
            font-size: 1rem;
            cursor: pointer;
            transition: all 0.3s ease;
            box-shadow: 0 5px 15px rgba(0, 255, 204, 0.3);
            text-transform: uppercase;
        }

        button:hover {
            transform: translateY(-3px) scale(1.05);
            box-shadow: 0 10px 25px rgba(0, 255, 204, 0.5);
            filter: brightness(1.1);
        }

        button:active {
            transform: translateY(0);
        }

        .status-bar {
            margin-top: 30px;
            font-size: 0.75rem;
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 10px;
            color: #666;
        }

        .dot {
            width: 8px;
            height: 8px;
            background: #444;
            border-radius: 50%;
            transition: background 0.3s;
        }

        .dot.active {
            background: var(--accent);
            box-shadow: 0 0 8px var(--accent);
        }

        /* レスポンシブ */
        @media (max-width: 480px) {
            h1 { font-size: 2.2rem; }
            .glass-panel { padding: 30px 20px; }
        }
    </style>
</head>
<body>

    <div class="background"></div>

    <div class="container">
        <div class="glass-panel">
            <h1>Sennin</h1>
            <p class="subtitle">WEB PROXY SYSTEM v2.0</p>
            
            <div class="input-group">
                <input type="text" id="address" placeholder="Enter URL or Search Query..." autocomplete="off">
            </div>
            
            <button id="launch">Execute</button>

            <div class="status-bar">
                <div id="status-dot" class="dot"></div>
                <span id="status-text">INITIALIZING SYSTEM...</span>
            </div>
        </div>
    </div>

    <script src="https://taco-organized.github.io/uv/uv.bundle.js"></script>
    <script src="https://taco-organized.github.io/uv/uv.client.js"></script>
    <script src="uv/uv.config.js"></script>

    <script>
        const input = document.getElementById('address');
        const btn = document.getElementById('launch');
        const statusDot = document.getElementById('status-dot');
        const statusText = document.getElementById('status-text');

        // Service Workerのセットアップ
        async function initSW() {
            if ('serviceWorker' in navigator) {
                try {
                    await navigator.serviceWorker.register('./uv/uv.sw.js', {
                        scope: __uv$config.prefix
                    });
                    statusDot.classList.add('active');
                    statusText.textContent = "SYSTEM READY";
                } catch (err) {
                    statusText.textContent = "SW ERROR: " + err.message;
                    statusText.style.color = "#ff4444";
                }
            }
        }
        initSW();

        async function handleAction() {
            let val = input.value.trim();
            if (!val) return;

            statusText.textContent = "REDIRECTING...";
            let targetUrl = "";

            if (val.includes('.') && !val.includes(' ')) {
                targetUrl = /^https?:\/\//.test(val) ? val : 'https://' + val;
            } else {
                try {
                    const res = await fetch(`/api/search?q=${encodeURIComponent(val)}`);
                    const data = await res.json();
                    targetUrl = data.url || `https://www.google.com/search?q=${encodeURIComponent(val)}`;
                } catch (e) {
                    targetUrl = `https://www.google.com/search?q=${encodeURIComponent(val)}`;
                }
            }

            if (typeof Ultraviolet !== 'undefined') {
                window.location.href = __uv$config.prefix + __uv$config.encodeUrl(targetUrl);
            }
        }

        btn.onclick = handleAction;
        input.onkeydown = (e) => { if (e.key === 'Enter') handleAction(); };
    </script>
</body>
</html>
